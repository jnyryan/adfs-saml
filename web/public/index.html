<!DOCTYPE html>
<html lang="en" ng-app="samlApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for SAML TEST</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="./vendor/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./vendor/ie10-viewport-bug-workaround.js"></script>
    <script src="./vendor/angular.js"></script>
    <script src="./js/app.js"></script>

  </head>

  <body>

    <div class="container" ng-controller='LoginCtrl'>

      <div class="form-signin" role="form" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text"    class="form-control" placeholder="Email address" required ng-model="data.username" autofocus/>
        <input type="password" class="form-control" placeholder="Password"      required ng-model="data.password" />
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="goLogin(data.username, data.password)">Sign in</button>
     </div>

    <div class="col-sm-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Profile Issuer</h3>
          </div>
          <div class="panel-body">
            {{loginResponse.Profile.issuer}}
          </div>
        </div>
    </div>

    <div class="col-sm-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Profile Claims</h3>
          </div>
          <div class="panel-body" ng-repeat="(key,val) in loginResponse.Profile.claims">
            {{key}} : {{val}}
          </div>
        </div>
    </div>

    <div class="col-sm-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Token / Assertion</h3>
          </div>
          <div class="panel-body">
            {{loginResponse.issuer}}
            {{loginResponse.Token}}
          </div>
        </div>
    </div>

    <div class="col-sm-12">
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Error</h3>
          </div>
          <div class="panel-body">
            {{loginResponse.Error}}
          </div>
        </div>
    </div>

    </div> <!-- /container -->




  </body>
</html>
